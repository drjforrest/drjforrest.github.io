<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fair Price Pharma - Proposal Login</title>
  <link href="styles/tailwind.css" rel="stylesheet">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f8fafc;
      color: #334155;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      max-width: 400px;
      width: 90%;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      text-align: center;
    }
    
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #2563eb;
      margin-bottom: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #475569;
    }
    
    .input-field {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.25rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .submit-button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.25rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .submit-button:hover {
      background-color: #1d4ed8;
    }
    
    .error-message {
      color: #ef4444;
      margin-top: 1rem;
      display: none;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: #64748b;
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .back-link:hover {
      color: #475569;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">Fair Price Pharma Proposal</div>
    <form id="login-form">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="input-field" placeholder="Enter password" required>
      </div>
      <button type="submit" class="submit-button">Access Proposal</button>
      <p id="error-message" class="error-message">Incorrect password. Please try again.</p>
    </form>
    <a href="/" class="back-link">Return to homepage</a>
  </div>
  
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      
      // Simple password check - you can change this to your desired password
      if (password === 'fairprice2025') {
        // Store authentication in session storage
        sessionStorage.setItem('fppAuth', 'true');
        // Redirect to the proposal
        window.location.href = 'index.html';
      } else {
        // Show error message
        document.getElementById('error-message').style.display = 'block';
      }
    });
  </script>
</body>
</html>
