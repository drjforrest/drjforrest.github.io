<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fair Price Pharma - Proposal Login</title>
  <link href="styles/main.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="logo">Fair Price Pharma Proposal</div>
    <form id="login-form">
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="input-field" 
          placeholder="Enter password" 
          required
          autocomplete="current-password"
        >
      </div>
      <button type="submit" class="submit-button">
        <span class="button-content">
          <i class="fas fa-lock"></i>
          Access Proposal
        </span>
      </button>
      <p id="error-message" class="error-message">Incorrect password. Please try again.</p>
    </form>
    <a href="/" class="back-link">
      <i class="fas fa-arrow-left"></i>
      Return to homepage
    </a>
  </div>
  
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      
      // Password check - using the specified password
      if (password === 'FPP2025!') {
        // Store authentication in session storage
        sessionStorage.setItem('fppAuth', 'true');
        // Redirect to the executive summary
        window.location.href = 'executive-summary.html';
      } else {
        // Show error message
        const errorMessage = document.getElementById('error-message');
        errorMessage.style.display = 'block';
        // Clear password field
        document.getElementById('password').value = '';
        // Focus password field
        document.getElementById('password').focus();
      }
    });

    // Hide error message when user starts typing
    document.getElementById('password').addEventListener('input', function() {
      document.getElementById('error-message').style.display = 'none';
    });
  </script>
</body>
</html>
